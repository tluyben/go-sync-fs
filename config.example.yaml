mount: /mnt/synced
server_addr: :8080

filesystems:
  # First filesystem acts as a cache
  - type: local
    role: cache
    path: /tmp/fs-cache
    max_size: 1073741824  # 1GB in bytes
    can_update: true
    can_delete: true

  # Second filesystem is the main storage
  - type: local
    role: main
    path: /home/user/data
    can_update: true
    can_delete: true

